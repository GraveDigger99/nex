<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220917040427">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="content">
				<div class="exchange">
					<div class="exchange__container">
						<h1 class="exchange__title title">Crypto. Crypto from here</h1>
						<h3 class="exchange__subtitle subtitle">Buying and selling cryptocurrencies</h3>
						<div class="exchange__content">
							<form action="#" class="exchange__form-exchange  form-exchange">
								<div class="form-exchange__header header-form-exchange">
									<span class="header-form-exchange__rate">1 BTC ≈ 22 864,55 USD</span>
									<span class="header-form-exchange__number">30</span>
								</div>
								<div class="form-exchange__column">
									<div class="form-exchange__give give-form-exchange">
										<label class="give-form-exchange__label" for="give-input">I GIVE</label>
										<div class="give-form-exchange__info">
											<input id="give-input" autocomplete="off" type="number" step="" name="form[]" data-error="Ошибка" placeholder="10.0000" class="give-form-exchange__input input">
											<select class="form" name="form[]">
												<option data-asset=img/card.svg" data-class="form__card" value="1" selected><span class="test">Visa/Mastercard(UAH)</span></option>
												<option data-asset=img/btc.svg" data-class="form__btc" value="2">BTC</option>
											</select>
										</div>
										<div class="give-form-exchange__amount  amount">
											<span class="amount__min">Мин. сумма <span>3690</span> UAH</span>
											<span class="amount__max">Макс. сумма <span>29900</span> UAH</span>
										</div>
									</div>
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Enter card number" class="input">
								</div>
								<div class="form-exchange__item">
									<button type="submit" class="form-exchange__button">

									</button>
								</div>
								<div class="form-exchange__column">
									<div class="form-exchange__give give-form-exchange">
										<label class="give-form-exchange__label" for="get-input">GETTING</label>
										<div class="give-form-exchange__info give-form-exchange__info_space">
											<input id="get-input" autocomplete="off" type="number" name="form[]" data-error="Ошибка" placeholder="0,04240202" class="give-form-exchange__input input">
											<select class="form" name="form[]">
												<option data-asset=img/btc.svg" data-class="form__btc" value="1" selected>BTC</option>
												<option data-asset=img/card.svg" data-class="form__card" value="2">Visa/Mastercard(UAH)</option>
											</select>
										</div>
									</div>
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Crypto wallet address" class="input">
								</div>
							</form>
							<div class="exchange__info">
								<ul class="exchange__list">
									<li class="exchange__item">
										Included:
									</li>
									<li class="exchange__item">
										Included: Service fee 29.12 USD
									</li>
									<li class="exchange__item">
										Blockchain network fee 1.32 USD
									</li>
								</ul>
							</div>
							<div class="exchange__button">
								<a href="#" class="button">
									Exchange
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="partners">
				<div class="partners__container">
					<div class="partners__inner">
						<img src="img/mastercard.svg" alt="image">
						<img src="img/logo.svg" alt="logo">
						<img src="img/visa-logo.svg" alt="image">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20220917040427"></script>
</body>

</html>
